<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Admission Portal</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        
        body {
            background-color: #f7f9fc;
            font-family: Arial, Verdana, sans-serif;
            margin: 0;
            padding: 20px; 
        }

       
        h1, h2 {
            text-align: center;
        }

        h2 {
            text-decoration: underline;
            margin-bottom: 25px; 
        }

        /* Image styling */
        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        
        .intro-paragraph {
            text-align: center;
            margin-top: 20px; /* Spacing above */
            margin-bottom: 20px; /* Spacing below */
        }
        
        
        hr {
            margin-bottom: 25px;
        }

        
        form {
            width: 400px;
            background-color: white;
            border: 2px solid gray;
            padding: 20px;
            margin: 30px auto; 
            border-radius: 8px; 
        }

        
        form div {
            margin-bottom: 10px; 
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 5px;
        }

        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            height: 35px;
            padding: 5px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        textarea {
            height: 80px; 
        }
        
        
        input[type="file"] {
             height: auto; 
        }

       
        input[type="radio"] {
            margin-right: 5px;
        }
        
        label[for="male"],
        label[for="female"],
        label[for="other"] {
            display: inline-block;
            margin-bottom: 0;
        }


       
        input[type="submit"] {
            background-color: #2B6CB0;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }

        
        input[type="submit"]:hover {
            background-color: #1e4f8a;
        }

        
        .footer {
            text-align: center;
            font-size: small; 
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Newton College – Student Admission Portal</h1>

    <h2>Welcome to the Online Admission Form</h2>

    <img src="https://imgs.search.brave.com/RffIZXDo32y8HG9MmP2KKrJUtjcvFThpwMxrWMuQNJ4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cHJvZC53ZWJzaXRl/LWZpbGVzLmNvbS82/MmU4ZDJlYTIxOGZi/NzY3NmI2ODkyYTYv/NjkwMzhkMzM2MjFk/ZDIzNDM4YWMxODg1/X2YxYzRlZWI1Y2Y4/ZmE5MGE5MTM0ZTE2/ZjU1MDE5YzA4X3J1/JTIwdmlkZW8lMjB0/aHVtYm5haWwuYXZp/Zg" alt="Newton College Building" width="500" height="150">

    <p class="intro-paragraph">
        Please fill in your details accurately to apply for admission to your preferred course.
    </p>

    <hr>

    <form action="#" method="post">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact" required>
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <div>
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="">--Please choose an option--</option>
                <option value="cs">Computer Science</option>
                <option value="ba">Business Administration</option>
                <option value="eng">Engineering</option>
            </select>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <div>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div>
            <input type="submit" value="Submit Application">
        </div>
    </form>

    <p class="footer">
        © 2025 Newton College. All rights reserved.
    </p>

</body>
</html>
